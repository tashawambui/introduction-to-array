<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
<script>
    var name1=["Natasha","Joyce","Jayden","Andrew"]
    var fruits=["mango","orange","apple","kiwi"]
    var age=[3,4,7,19,14,18,3]
    document.getElementById("p1").innerHTML=age
    document.getElementById("p2").innerHTML =name1[0]
    document.getElementById("p3").innerHTML = fruits[2]
    document.getElementById("p4").innerHTML = fruits.join("/")
    document.getElementById("p5").innerHTML = age.pop()
    </script>
</body>
</html>
